config system global
set hostname "${hostname}"
set admin-sport 8443
end

config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh fgfm
next
edit port2
set alias private
set mode dhcp
set allowaccess ping https ssh fgfm
set defaultgw disable
next
end

config system probe-response
set mode http-probe
set http-probe-value OK
set port 8008
end

